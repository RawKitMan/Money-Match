<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="First Name*" />
            </div>

            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="Last Name*" />
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" required autocomplete="off" placeholder="Email Address*" />
          </div>

          <div class="field-wrap">
            <input type="password" required autocomplete="off" placeholder="Set A Password*" />
          </div>

          <div class="field-wrap">
            <!-- <input type="dropdown"required autocomplete="off"/> -->
            <select id="gameList">
              <option value="1">Select Game</option>
              <option value="2">Tekken</option>
              <option value="3">Mortal Kombat</option>
              <option value="4">Injustice</option>
              <option value="5">BlazBlue</option>
              <option value="6">Smash Bros</option>
              <option value="7">Dragonball FighterZ</option>
              <option value="8">Street Fighter</option>
            </select>
          </div>

          <button type="submit" class="button button-block">Get Started</button>

        </form>

      </div>

      <div id="login">
        <h1>Welcome Back!</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" />Log In</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->

</body>

</html>
