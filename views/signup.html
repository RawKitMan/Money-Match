<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp/Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

  <title>Home Page</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="no title" charset="utf-8"   >
</head>

<body>
    <img src="img/MM-logo.png" class="brand-logo black-text" height="100" />
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="/">Sign Up</a></li>
      <li class="tab"><a href="/login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form >

          <div class="top-row">
            <div class="field-wrap">
              <input id="firstname" type="text" required autocomplete="off" placeholder="First Name*" />
            </div>

            <div class="field-wrap">
              <input id="lastname" type="text" required autocomplete="off" placeholder="Last Name*" />
            </div>
          </div>

          <div class="field-wrap">
            <input id="username" type="username" required autocomplete="off" placeholder="Username*" />
          </div>

          <div class="field-wrap">
            <input id="email" type="email" required autocomplete="off" placeholder="Email Address*" />
          </div>

          <div class="field-wrap">
            <input id="password" type="password" required autocomplete="off" placeholder="Set A Password*" />
          </div>

          <div class="field-wrap">
            <!-- <input type="dropdown"required autocomplete="off"/> -->
            <select class = "select-game" id="mainGame">
              <option value="1">Select Game</option>
              <option value="Tekken">Tekken</option>
              <option value="Mortal Kombat">Mortal Kombat</option>
              <option value="Injustice">Injustice</option>
              <option value="BlazBlue">BlazBlue</option>
              <option value="Smash Bros">Smash Bros</option>
              <option value="Dragonball FighterZ">Dragonball FighterZ</option>
              <option value="Street Fighter">Street Fighter</option>
            </select>
          </div>

          <button type="submit" class="button button-block" id="findMatches">Find Matches</button>

        </form>

      </div>

      <div id="login">
        <h3>Welcome Back!</h3>

        <form>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <a href="challenges.html">
            <button class="button button-block" id="logIn">Log In</button>
          </a>
          
        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/registration.js"></script>


</body>

</html>
